{% extends 'base.html' %}

{% block title %}Add Society{% endblock title %}

{% block body %}

<table>
  <tr>
      <th>Society Name</th>
      <th>Registration Name</th>
      <th>Address</th>
  </tr>
  {% for item in query_results %}
  <tr> 
      <td>{{ item.societyName }}</td>
      <td>{{ item.regno }}</td>
      <td>{{ item.address }}</td>

  </tr>
  {% endfor %}
</table>

<div class="py-2 px-4"></div>
<form class="position-relative float-right px-4 w-10 p-3" method="POST" action="addSociety">
    {% csrf_token %}
    <h1>Add New Society</h1>
    <div>
      <label for="societyName" class="form-label">Society Name: </label>
      <input type="input" class="form-control h-25" name="societyName" aria-describedby="">
    </div>
    <div class="mb-3">
      <label for="regno" class="form-label">Reg. No</label>
      <input type="input" class="form-control h-25" name="regno">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control h-25" row="3"  name="address"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock body %}
